name: CI

on:
  push:
    # branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-default-inputs:
    name: "test default inputs"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: matplotlib with default inputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ./
        with:
          project-repo: "matplotlib/matplotlib"
          target-branch: "main"
          workflow-name: "cibuildwheel.yml"
          anaconda-user: "scipy-wheels-nightly"
          anaconda-project: "matplotlib"
          anaconda-token: "none"

  test-scikit-learn:
    name: "test scikit-learn"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: scikit-learn
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ./
        with:
          project-repo: "scikit-learn/scikit-learn"
          target-branch: "main"
          workflow-name: "wheels.yml"
          artifact-name: "artifact"
          anaconda-user: "scipy-wheels-nightly"
          anaconda-project: "scikit-learn"
          anaconda-token: "none"
          n-latest-uploads: 1
